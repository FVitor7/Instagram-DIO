<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram DIO</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/home_phone_instagram.png" alt="Preview do Instagram Mobile">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo_instagram.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/profile_photo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como FVitor7</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é FVitor7?</p>
                <p class="not-account">
                    <a href="#">
                        <span class="link-blue">
                            Alternar contas
                        </span>
                    </a>
                    ou
                    <a href="#">
                        <span class="link-blue">Inscreva-se</span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
